<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/index.css" %}'>
    <!-- <link rel="stylesheet" href='{% static "js/index.js" %}'> -->

</head>
<body>
    <h1>IPCMUSIC</h1>
    <!-- {% if mostrar != '' %}
        <h2>{{mostrar}}</h2>
    {% endif %} -->
    <form action="{% url 'recibir' %}" method="post" id="formCSV"> {% csrf_token %}
        <div class="mb-3 col-3">
            
            <h4 style="color: blueviolet;">Cargar CSV</h4>
            <input name="csv" class="form-control" type="file" id="Ccsv" required accept=".csv">
        </div>
        
        <div class="btn-group" role="group" aria-label="Basic outlined example" style="position: relative; bottom: 55px; left: 400px;">
            <button class="btn btn-outline-primary">Analizar</button>
        </div>
        <div style="position: relative; bottom: 80px; left: 500px; color: brown;">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <h6>{{ message }}</h6>
                {% endfor %}
            </ul>
        {% endif %}
        </div>
    </form>

    <form action="{% url 'cargarXML' %}" method="post"> {% csrf_token %}
        <div class="mb-3 col-3">
            
            <h4 style="color: blueviolet;">Cargar XML</h4>
            <input name="xml" class="form-control" type="file" id="Cxml" required accept=".xml">
        </div>
        
        <div class="btn-group" role="group" aria-label="Basic outlined example" style="position: relative; bottom: 55px; left: 400px;">
            <button class="btn btn-outline-primary">Cargar</button>
        </div>
    </form>

    <form action="{% url 'enviarXML' %}" method="post"> {% csrf_token %}
        <textarea name="textoXML" cols="100" rows="20">{{contenidoXML}}</textarea>
        <div class="btn-group" role="group" aria-label="Basic outlined example" style="position: relative; bottom: 300px; left: 100px;">
            <button class="btn btn-outline-primary">Enviar XML</button>
        </div>
    </form>
    
    <!-- <div class="cargarCSV" id="divXML">
        <p id="textoXML">Cargar XML</p>
        <input type="file" id="IXML">
    </div> -->
    <script></script>
</body>
</html>
