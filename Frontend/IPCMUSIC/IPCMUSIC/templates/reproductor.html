<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/reproductor.css" %}'>
</head>
<body>
    <h1>IPCMUSIC</h1>
    <label>

    </label>
    <h4 style="color: blueviolet; position: relative; left: 50px;">Listas de reproduccion disponibles</h4>

    <form action="{% url 'reproducir' %}" method="post" id="formPlay"> {% csrf_token %}
    <select name="listaSeleccionada" class="form-select" aria-label="Default select example" style="width: 300px; position: relative; left: 65px;">
        <!-- <option selected>Open this select menu</option> -->
        {% for lista in Listas %}
            {% if lista.nombre == ListaActual  %}
            <option selected>{{lista.nombre}}</option>   

        {% else %}
        <option>{{lista.nombre}}</option>
        {% endif %}

        {% endfor %}
    </select>
    <!-- <button style="top: 50px; position: relative; left: 50px;">  -->
    
        <div class="btn-group" role="group" aria-label="Basic outlined example" style="left: 370px; bottom: 40px;">
            <button class="btn btn-outline-primary">Seleccionar</button>
        </div>
    </form>
    <div data-video={{Ruta}}
        data-autoplay="0"
        data-loop="1"
        id="youtube-audio" style="top: 20px; position: relative; left: 175px;">
    </div>
    <!-- <form action="">
        <button style="bottom: 85px; position: relative; left: 300px;"> <img src='{% static "Img/pausa1.png" %}'/></button>

    </form> -->
    <form action="{% url 'anterior' %}" method="post"> {% csrf_token %}
        <button style="top: 50px; position: relative; left: 50px;"> <img src='{% static "Img/anterior.png" %}'/></button>
        
    </form>
    <form action="{% url 'siguiente' %}" method="post"  id="formNext"> {% csrf_token %}
        <button style="bottom: 80px; position: relative; left: 300px;"> <img src='{% static "Img/next.png" %}'/></button>
        
    </form>

    <form action="">
        <button style="bottom: 50px; position: relative; left: 170px;"> <img src='{% static "Img/stop.png" %}'/></button>

    </form>
    
    <div>
        <img src="{{Imagen}}" style="position: relative; left: 500px; bottom: 600px; height: 300px; width: 300px;" alt="">
    </div>
    
    <div style="background-color: cornflowerblue; height: 400px; width: 600px; position: relative; left: 900px; bottom: 900px;">
        <h5>CANCION: {{Cancion}}</h5>
        <h5>ALBUM: {{Album}}</h5>
        <h5>ARTISTA: {{Artista}}</h5>
    </div>
    
    <form action="{% url 'peticiones' %}" style="position: relative; left: 500px; bottom: 950px;" method="post"> {% csrf_token %}
        <h4 style="color: blueviolet;">Peticiones</h4>
        <select name="peticiones" class="form-select" aria-label="Default select example" style="width: 300px;">
            <!-- <option selected>Open this select menu</option> -->
            <option>Canciones mas escuchadas</option>
            <option>Artistas mas reproducidos</option>
            <option>Listas mas escuchadas</option>
            <option>Listas mas populares</option>
            
        </select>
        <div class="btn-group" role="group" aria-label="Basic outlined example" style="top: 20px;">
            <button class="btn btn-outline-primary">Analizar</button>
        </div>
    </form>

    

    <form action="{% url 'documentacion' %}" style="bottom: 900px; left: 500px; position: relative;">
        <h4 style="color: blueviolet;">Ayuda</h4>
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button class="btn btn-outline-primary">Ver Documentacion</button>
        </div>
    </form>
    <form action="{% url 'informacion' %}" style="bottom: 940px; left: 700px; position: relative;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button class="btn btn-outline-primary">Imformacion del estudiante</button>
        </div>
    </form>
    <form action="{% url 'errores' %}" style="bottom: 980px; left: 950px; position: relative;">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button class="btn btn-outline-primary">Reporte de errores</button>
        </div>
    </form>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
  <script>
    const botonNext = document.getElementById('youtube-audio')
    botonNext.addEventListener("submit", function(event){
})
  </script>
    <!-- <script src='{% static "js/reproductor.js" %}'>
        
    </script> -->
</body>
</html>
